<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Block vs Inline Elements</title>
</head>

<body>
	<!-- the entire body must be written by student -->
 <div>
  <!-- 1. button -->
  <button data-ns-test="block-inline-button">Test1</button><br>
  <button data-ns-test="block-inline-button">Test2</button><br>
  Answer: Inline‑block<br>

  <!-- 2. div -->
  <div data-ns-test="block-inline-div">Test1</div><br>
  <div data-ns-test="block-inline-div">Test2</div><br>
  Answer: Block<br>

  <!-- 3. span -->
  <span data-ns-test="block-inline-span">Test1</span><br>
  <span data-ns-test="block-inline-span">Test2</span><br>
  Answer: Inline

  <!-- 4. p -->
  <p data-ns-test="block-inline-p">Test1</p><br>
  <p data-ns-test="block-inline-p">Test2</p><br>
  Answer: Block<br>

  <!-- 5. input -->
  <input data-ns-test="block-inline-input" value="Test1"><br>
  <input data-ns-test="block-inline-input" value="Test2"><br>
  Answer: Inline‑block<br>

  <!-- 6. cite -->
  <cite data-ns-test="block-inline-cite">Test1</cite><br>
  <cite data-ns-test="block-inline-cite">Test2</cite><br>
  Answer: Inline<br>

  <!-- 7. code -->
  <code data-ns-test="block-inline-code">Test1</code><br>
  <code data-ns-test="block-inline-code">Test2</code><br>
  Answer: Inline<br>

  <!-- 8. h1 -->
  <h1 data-ns-test="block-inline-h1">Test1</h1><br>
  <h1 data-ns-test="block-inline-h1">Test2</h1><br>
  Answer: Block<br>

  <!-- 9. sup -->
  <sup data-ns-test="block-inline-sup">Test1</sup><br>
  <sup data-ns-test="block-inline-sup">Test2</sup><br>
  Answer: Inline<br>

  <!-- 10. sub -->
  <sub data-ns-test="block-inline-sub">Test1</sub><br>
  <sub data-ns-test="block-inline-sub">Test2</sub><br>
  Answer: Inline
</div>
















	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
