<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Block vs Inline Elements</title>
</head>

<body>
	<!-- the entire body must be written by student -->
 <div>
    <button data-ns-test="block-inline-button">Test1</button>
    <button>Test2</button>
    Answer: Inline
  </div>

  <!-- Div -->
  <div>
    <div data-ns-test="block-inline-div">Test1</div>
    <div>Test2</div>
    Answer: Block
  </div>

  <!-- Span -->
  <div>
    <span data-ns-test="block-inline-span">Test1</span>
    <span>Test2</span>
    Answer: Inline
  </div>

  <!-- Paragraph -->
  <div>
    <p data-ns-test="block-inline-p">Test1</p>
    <p>Test2</p>
    Answer: Block
  </div>

  <!-- Input -->
  <div>
    <input data-ns-test="block-inline-input" value="Test1">
    <input value="Test2">
    Answer: Inline
  </div>

  <!-- Cite -->
  <div>
    <cite data-ns-test="block-inline-cite">Test1</cite>
    <cite>Test2</cite>
    Answer: Inline
  </div>

  <!-- Code -->
  <div>
    <code data-ns-test="block-inline-code">Test1</code>
    <code>Test2</code>
    Answer: Inline
  </div>

  <!-- Heading h1 -->
  <div>
    <h1 data-ns-test="block-inline-h1">Test1</h1>
    <h1>Test2</h1>
    Answer: Block
  </div>

  <!-- Superscript -->
  <div>
    <sup data-ns-test="block-inline-sup">Test1</sup>
    <sup>Test2</sup>
    Answer: Inline
  </div>

  <!-- Subscript -->
  <div>
    <sub data-ns-test="block-inline-sub">Test1</sub>
    <sub>Test2</sub>
    Answer: Inline
  </div>















	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
